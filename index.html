<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>（ARGのタイトルなど）</title>



    <style>
        /* ===== デザイン（暗い背景＋明朝体）ここから ===== */
        body {
            background-color: #1a1a1a; /* 真っ黒ではない暗い色 */
            color: #cccccc;           /* 真っ白ではない文字色 */
            font-family: "MS Mincho", "Hiragino Mincho ProN", serif; /* 明朝体系フォントを指定 */
            line-height: 1.8;        /* 行間を少し広めにとる */
            max-width: 800px;        /* 読みやすさのため横幅を制限 */
            margin: 40px auto;       /* 中央揃え */
            padding: 20px;
        }
        h1, h2 {
            font-family: "MS Mincho", "Hiragino Mincho ProN", serif; /* 見出しも明朝体 */
            color: #eeeeee;
            border-bottom: 1px solid #555555; /* 見出しの下線 */
        }
        a {
            color: #88aaff; /* リンクの色（少し抑えめ） */
        }
        a:visited {
            color: #aa88ff; /* 訪問済みリンクの色 */
        }
        /* ===== デザインここまで ===== */
    </style>
</head>

<body>

    <h1>ままづぁま汁｜本当は怖い地方の風習</h1>

    <p>「ままづぁま汁」は山形県獅子蔵村の風習です。#呪い #カニバリズム #儀式 #土地紙</p>

    <h2>ままづぁま汁とは？</h2>

    <p>ままづぁま汁とは</p>

</body>
</html>
